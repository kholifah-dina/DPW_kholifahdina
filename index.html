<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@800&family=Roboto:wght@100&display=swap');</style>
    <link rel="stylesheet" type="text/css" href="coba.css">
</head>
<body>
    <div class="header-register">
        <div class="row">
            <div class="col-4">
                <div class="textlogo">ZIYADA</div>
            </div>
            <div class="col-3"></div>
            <div class="col-5">
                <div class="boxlogin">
                    <form>
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <a href="coba.html">
                            <button type="button">Log In</button></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="hero">
        <div class="row">
            <div class="col-hero">
                <h3>Kesempatan tidak selalu datang dua kali...</h3>
                <div class="texthero">Mari Bergabung Bersama Saya</div>
            </div>
            <div class="col-form">
                <div class="formhero">
                    <div class="panel">
                        <div class="panel-body">
                            <h1>Sign In</h1>
                            <form>
                                <div class="form-group">
                                    <label for="InputEmail1">Email address</label>
                                    <input type="email" id="InputEmail1" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="InputPassword1">Password</label>
                                    <input type="password" id="InputPassword1" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="InputPassword1">Ulangi Password</label>
                                    <input type="password" id="InputPassword1" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <a href="coba.html" class="btn">Submit</a>
                                    <label style="color: #1289A7;"><a> <b>Lupa Password?</b></a></label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <h3>&copy; Kholifahdina</h3>
    </div>
</body>
</html>
